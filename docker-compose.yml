version: '3.8'

services:
  app:
    build: .
    container_name: laravel_app
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
    env_file:
      - .env
    working_dir: /var/www
    command: php artisan serve --host=0.0.0.0 --port=8000
    depends_on:
      - vite

  vite:
    build: .
    container_name: vite_dev
    ports:
      - "5173:5173"
    volumes:
      - .:/var/www
      - /var/www/node_modules  # ‚Üê isolate node_modules inside container
    env_file:
      - .env
    working_dir: /var/www
    command: npm run dev -- --host
